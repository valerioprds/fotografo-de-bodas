<app-navbar></app-navbar>
<div class="container-fluid">
  <!-- Section with location, phone number, and email address -->
  <section class="text-center p-5">
    <h2>Contact Information</h2>

    <div class="container contact-container">
      <div class="contact-item">
        <p>
          <strong><i class="fa-solid fa-location-dot"></i> </strong> Tudela -
          Navarra
        </p>
      </div>
      <div class="contact-item">
        <a href="tel:+34634671046">
          <strong><i class="fa-solid fa-mobile-screen-button"></i> </strong>
          +34 634671046
        </a>
      </div>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center">Ponte en contacto</h2>
      <p class="text-center">
        Envíame un mensaje por aquí o, si prefieres, mándame un correo
        electrónico a
        <a href="mailto:modestofotoestudio@gmail.com">
          modestofotoestudio@gmail.com</a
        >
      </p>
      <form>
        <div class="form-group">
          <label for="firstName">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="¿Cuál es tu nombre?"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="¿Cuál es tu apellido?"
          />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Tu número de teléfono</label>
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            placeholder="Tu número de teléfono, por favor."
          />
        </div>
        <div class="form-group">
          <label for="emailAddress">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="emailAddress"
            placeholder="Tu correo electrónico"
          />
        </div>
        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="Tu Mensaje"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-light mt-2">Enviar</button>
      </form>
    </div>
  </section>
</div>
<app-footer></app-footer>

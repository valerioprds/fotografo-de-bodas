<div class="container-fluid">
  <!-- Section with location, phone number, and email address -->
  <section class="text-center p-5">
    <div class="container">
      <h2 class="mb-4">Contact Information</h2>
      <p><strong>Location:</strong> Your Location Here</p>
      <p><strong>Phone Number:</strong> Your Phone Number Here</p>
      <p><strong>Email Address:</strong> Your Email Address Here</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4">Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="firstName">Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Your name"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Lastname</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Your lastname"
          />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            placeholder="Your phone number"
          />
        </div>
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="emailAddress"
            placeholder="Your email address"
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="Your message"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-light mt-2">Submit</button>
      </form>
    </div>
  </section>
</div>

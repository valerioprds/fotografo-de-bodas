
<div class="container mt-3">
  <h2 class="text-center mb-5 text-white">Wedding Portfolio</h2>

  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let photo of weddingPhotos">
      <div class="card">
        <img [src]="photo.url" class="card-img-top" [alt]="photo.title">
        <div class="card-body">
          <h5 class="card-title">{{ photo.title }}</h5>
          <p class="card-text">{{ photo.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

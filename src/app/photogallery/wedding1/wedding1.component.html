<app-navbar></app-navbar>
<div class="container-fluid d-flex justify-content-center align-items-center">
  <div class="img-container">
    <h1 class="text-white text-center m-5">Will and Kate</h1>
    <div class="row">
      <div *ngFor="let image of images; let i = index" class="col-6 mb-4">
        <img [src]="image.src" [alt]="image.alt" class="img-fluid" />
        <!-- Use col-6 to make two images per row -->
      </div>
    </div>
  </div>
</div>
